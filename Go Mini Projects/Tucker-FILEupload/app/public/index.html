<html>
    <head>
        <title>File Transfer</title>
    </head>

    <body>
        <h1 style="font-family:'Courier New', Courier, monospace">File Upload</h1>
        <form action="/uploads" method="POST" accept-charset="utf-8" enctype="multipart/form-data">  <!-- call path /upload --> 
            <p><input type="file" id="upload_file" name="upload_file" /></p>
            <p><input type="submit" value="upload" name="upload" /></p>
        </form>
    </body>
</html>
